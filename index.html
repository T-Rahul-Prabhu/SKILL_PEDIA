<!DOCTYPE html>
<html>
<head>
  <title>Netflix-Themed Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

  <main>
    <h1>Welcome to our Landing Page</h1>

    <section class="grid container">
      <div class="grid-item col-md-4 col-sm-6">
        <div class="card">
          <img src="computer_domains.jpg" alt="Computer Domains">
          <div class="card-text">
            Computer Domains
          </div>
        </div>
      </div>
      <div class="grid-item col-md-4 col-sm-6">
        <div class="card">
          <img src="non_tech_engineering_fields.jpg" alt="Non-Tech Engineering Fields">
          <div class="card-text">
            Non-Tech Engineering Fields
          </div>
        </div>
      </div>
      <div class="grid-item col-md-4 col-sm-6">
        <div class="card">
          <img src="1sports.jpeg" alt="Sports">
          <div class="card-text">
            Sports
          </div>
        </div>
      </div>
      <div class="grid-item col-md-4 col-sm-6">
        <div class="card">
          <img src="esports.jpg" alt="eSports">
          <div class="card-text">
            eSports
          </div>
        </div>
      </div>
      <div class="grid-item col-md-4 col-sm-6">
        <div class="card">
          <img src="finance.jpg" alt="Finance">
          <div class="card-text">
            Finance
          </div>
        </div>
      </div>
      <div class="grid-item col-md-4 col-sm-6">
        <div class="card">
          <img src="productivity.jpg" alt="Productivity">
          <div class="card-text">
            Productivity
          </div>
        </div>
      </div>
      <div class="grid-item col-md-4 col-sm-6">
        <div class="card">
          <img src="daily_life_hacks.jpg" alt="Daily Life Hacks">
          <div class="card-text">
            Daily Life Hacks
          </div>
        </div>
      </div>
      <div class="grid-item col-md-4 col-sm-6">
        <div class="card">
          <img src="coding.jpg" alt="Coding">
          <div class="card-text">
            Coding
          </div>
        </div>
      </div>
      <div class="grid-item col-md-4 col-sm-6">
        <div class="card">
          <img src="ai_tools.jpg" alt="AI Tools">
          <div class="card-text">
            AI Tools
          </div>
        </div>
      </div>
    </section>

  <footer>
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
